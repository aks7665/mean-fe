<mat-card>
  <app-spinner *ngIf="isLoading"></app-spinner>
  <form [formGroup]="form" (ngSubmit)="onAddPost()">
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Post Title"
        type="text"
        formControlName="title"
      />
      <!-- *ngIf="form.get('title').invalid" // to get errors in reactive approach -->
      <mat-error>
        Title is required.
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="accent" type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" style="display: none" #filePicker>
    </div>
    <mat-form-field class="example-full-width">
      <textarea
        matInput
        rows="6"
        placeholder="Post Content"
        formControlName="content"
      ></textarea>
      <mat-error>
        Content is required.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
